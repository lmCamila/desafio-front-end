<div *ngIf="subPlans.length === 0 || subPlans == null">
  <div cdkDropList [cdkDropListData]="subPlans" (cdkDropListDropped)="drop($event)" [id]='plan.id'
    [cdkDropListConnectedTo]='connectedLists' [cdkDropListEnterPredicate]="canDropPredicate()">
    <div cdkDrag>
      <div style="width:100%">
        <app-plan-content [plan]=plan></app-plan-content>

      </div>
    </div>
  </div>

</div>
