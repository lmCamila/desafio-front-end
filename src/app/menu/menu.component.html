<div class="menu-container" [class.menu-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="menu-toolbar">
    <button mat-icon-button (click)="snav.toggle()" style="color:white">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/images/logo.png" />
  </mat-toolbar>

  <mat-sidenav-container class="menu-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="true"
      fixedTopGap="56">
      <mat-nav-list style="width: 200px;">
        <a 
        class="item"
        mat-list-item 
        routerLinkActive="selected-item" 
        [routerLinkActiveOptions]="{exact: true}" 
        routerLink="">
          Vis√£o Geral
        </a>
        <a class="item" mat-list-item routerLinkActive="selected-item" routerLink="/planner">Planos</a>
        <a class="item" mat-list-item routerLinkActive="selected-item" routerLink="/type">Tipos</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
