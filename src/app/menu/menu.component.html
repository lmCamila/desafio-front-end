<div class="menu-container" [class.menu-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="menu-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <!-- <img src="assets/images/logo.png"/> -->
  </mat-toolbar>

  <mat-sidenav-container class="menu-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list style="width: 240px; margin-top:17%;padding-top:17% ;">
        <a mat-list-item routerLink=".">Vis√£o Geral</a>
        <a mat-list-item routerLink=".">Planos</a>
      </mat-nav-list>
    </mat-sidenav> 
  </mat-sidenav-container>
</div>
