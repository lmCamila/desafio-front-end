<mat-card class="card-list">
  <mat-card-header>
    <mat-card-title style="width:100%;padding: 15% 15% 0% 15% ; font-size: 20pt;">Tipo de Planos</mat-card-title>
    <mat-card-actions>
      <mat-divider style="margin-top:10%"></mat-divider>
      <app-type-add></app-type-add>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content style="margin-top: 3%">
    <mat-list>
      <app-type *ngFor="let t of types" [type]="t"></app-type>
    </mat-list>
  </mat-card-content>
</mat-card>
